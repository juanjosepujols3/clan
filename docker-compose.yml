services:
  db:
    image: postgres:16
    container_name: clanops-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: clanops
    volumes:
      - clanops_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - clanops-network
    labels:
      - "com.clanops.description=PostgreSQL database for ClanOps"

networks:
  clanops-network:
    driver: bridge

volumes:
  clanops_db:

